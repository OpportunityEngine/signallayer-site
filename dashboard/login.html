<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Revenue Radar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0f1a;
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .login-card {
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.6) 0%, rgba(15, 19, 32, 0.8) 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 12px;
      padding: 48px 40px;
      border: 2px solid rgba(251, 191, 36, 0.35);
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.1);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      border-radius: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 900;
      color: #fbbf24;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6),
                  0 4px 12px rgba(251, 191, 36, 0.25),
                  0 0 0 2px rgba(251, 191, 36, 0.35),
                  inset 0 2px 4px rgba(255, 255, 255, 0.1),
                  inset 0 -2px 4px rgba(0, 0, 0, 0.5);
      border: 1.5px solid rgba(251, 191, 36, 0.4);
      margin-bottom: 16px;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-size: 14px;
      color: #94a3b8;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: rgba(251, 191, 36, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(251, 191, 36, 0.15);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
      outline: none;
    }

    .form-input:focus {
      border-color: rgba(251, 191, 36, 0.5);
      background: rgba(15, 23, 42, 0.8);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #d97706 0%, #f59e0b 50%, #fbbf24 100%);
      color: #0f172a;
      border: 2px solid rgba(251, 191, 36, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
      transition: all 0.2s;
      margin-top: 8px;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #fbbf24;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .forgot-password a:hover {
      color: #f59e0b;
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      color: #fca5a5;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      color: #6ee7b7;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .divider {
      text-align: center;
      margin: 32px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(251, 191, 36, 0.15);
    }

    .divider span {
      background: #1e293b;
      padding: 0 16px;
      position: relative;
      color: #64748b;
      font-size: 13px;
      font-weight: 500;
    }

    .info-text {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin-top: 24px;
      line-height: 1.6;
    }

    .request-access {
      text-align: center;
      margin-top: 8px;
    }

    .request-access-link {
      display: inline-block;
      width: 100%;
      padding: 12px 24px;
      background: transparent;
      border: 2px solid rgba(251, 191, 36, 0.3);
      border-radius: 10px;
      color: #fbbf24;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }

    .request-access-link:hover {
      background: rgba(251, 191, 36, 0.1);
      border-color: rgba(251, 191, 36, 0.5);
      transform: translateY(-2px);
    }

    .request-access-text {
      color: #64748b;
      font-size: 12px;
      margin-top: 12px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .logo-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">$</div>
        <div class="logo-text">Revenue Radar</div>
        <div class="logo-subtitle">Sales Intelligence Platform</div>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@company.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>

      <div class="forgot-password">
        <a href="#" onclick="showForgotPassword(event)">Forgot your password?</a>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="request-access">
        <a href="/dashboard/request-access.html" class="request-access-link">
          Request Access
        </a>
        <p class="request-access-text">Don't have an account? Request access and we'll review your application.</p>
      </div>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('loginButton');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Hide messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Disable button
      button.disabled = true;
      button.textContent = 'Signing in...';

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Store tokens
          localStorage.setItem('accessToken', data.data.accessToken);
          localStorage.setItem('refreshToken', data.data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.data.user));

          // Professional success transition
          successDiv.textContent = 'âœ“ Welcome back, ' + data.data.user.name;
          successDiv.style.display = 'block';

          // Smooth fade out animation
          const loginCard = document.querySelector('.login-card');
          loginCard.style.transition = 'opacity 0.4s ease-out, transform 0.4s ease-out';
          loginCard.style.opacity = '0';
          loginCard.style.transform = 'scale(0.95)';

          // Redirect after smooth animation
          setTimeout(() => {
            // Admin sees manager dashboard with access to all dashboards
            if (data.data.user.role === 'admin') {
              window.location.href = '/dashboard/manager-view.html';
            }
            // Manager (Sales Manager/GM) sees manager dashboard
            else if (data.data.user.role === 'manager') {
              window.location.href = '/dashboard/manager-view.html';
            }
            // Customer Admin (VP/Regional Manager) sees Manager dashboard with VP tab
            else if (data.data.user.role === 'customer_admin') {
              window.location.href = '/dashboard/manager-view.html';
            }
            // Rep sees rep dashboard
            else if (data.data.user.role === 'rep') {
              window.location.href = '/dashboard/rep-view.html';
            }
            // Default fallback
            else {
              window.location.href = '/dashboard/rep-view.html';
            }
          }, 400);

        } else {
          // Show error
          errorDiv.textContent = data.error || 'Login failed. Please try again.';
          errorDiv.style.display = 'block';
          button.disabled = false;
          button.textContent = 'Sign In';
        }

      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error. Please check your internet connection.';
        errorDiv.style.display = 'block';
        button.disabled = false;
        button.textContent = 'Sign In';
      }
    }

    function showForgotPassword(event) {
      event.preventDefault();
      
      const email = prompt('Enter your email address to receive a password reset link:');
      
      if (email) {
        fetch('/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        })
        .then(res => res.json())
        .then(data => {
          const successDiv = document.getElementById('successMessage');
          const errorDiv = document.getElementById('errorMessage');
          
          if (data.success) {
            successDiv.textContent = data.message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // In development, show the reset token
            if (data.resetToken) {
              console.log('Reset token (dev only):', data.resetToken);
              alert(`Password reset link sent! Check console for dev token.`);
            }
          } else {
            errorDiv.textContent = data.error || 'Failed to send reset email.';
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Forgot password error:', error);
          const errorDiv = document.getElementById('errorMessage');
          errorDiv.textContent = 'Connection error. Please try again.';
          errorDiv.style.display = 'block';
        });
      }
    }

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const accessToken = localStorage.getItem('accessToken');
      const user = localStorage.getItem('user');
      
      if (accessToken && user) {
        // Verify token is still valid
        fetch('/auth/me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        })
        .then(res => {
          if (res.ok) {
            // Already logged in, redirect
            const userData = JSON.parse(user);
            if (userData.role === 'admin') {
              window.location.href = '/dashboard/manager-view.html';
            } else {
              window.location.href = '/dashboard/rep-view.html';
            }
          }
        })
        .catch(() => {
          // Token invalid, clear storage
          localStorage.removeItem('accessToken');
          localStorage.removeItem('refreshToken');
          localStorage.removeItem('user');
        });
      }
    });
  </script>
</body>
</html>
