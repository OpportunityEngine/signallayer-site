<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Revenue Radar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0f1a;
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at top, rgba(30, 41, 59, 0.4) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(30, 58, 138, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 16px 24px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.6) 0%, rgba(15, 19, 32, 0.8) 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 20px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid rgba(251, 191, 36, 0.35);
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.1);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .header p {
      color: #94a3b8;
      font-size: 12px;
    }

    .btn {
      background: linear-gradient(135deg, #d97706 0%, #f59e0b 50%, #fbbf24 100%);
      color: #0f172a;
      border: 2px solid rgba(251, 191, 36, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
      transition: all 0.2s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.4);
    }

    .btn-secondary {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      border: 2px solid rgba(59, 130, 246, 0.3);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 2px solid rgba(239, 68, 68, 0.4);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .card {
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.6) 0%, rgba(15, 19, 32, 0.8) 100%);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(251, 191, 36, 0.12);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.6) 0%, rgba(15, 19, 32, 0.8) 100%);
      border: 1px solid rgba(251, 191, 36, 0.12);
      border-radius: 10px;
      padding: 16px;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      color: rgba(251, 191, 36, 0.7);
      font-weight: 800;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 900;
      color: #ffffff;
    }

    .table-container {
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.95) 0%, rgba(15, 19, 32, 0.95) 100%);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .table th {
      text-align: left;
      padding: 12px;
      font-size: 11px;
      font-weight: 800;
      color: rgba(251, 191, 36, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      border-bottom: 2px solid rgba(251, 191, 36, 0.15);
    }

    .table td {
      padding: 14px 12px;
      font-size: 14px;
      border-bottom: 1px solid rgba(251, 191, 36, 0.08);
    }

    .table tr:hover {
      background: rgba(251, 191, 36, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1.5px solid;
    }

    .badge-admin {
      background: rgba(251, 191, 36, 0.15);
      color: #fbbf24;
      border-color: rgba(251, 191, 36, 0.4);
    }

    .badge-rep {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      border-color: rgba(59, 130, 246, 0.3);
    }

    .badge-viewer {
      background: rgba(100, 116, 139, 0.15);
      color: #94a3b8;
      border-color: rgba(100, 116, 139, 0.3);
    }

    .badge-active {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.3);
    }

    .badge-inactive {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(17, 21, 37, 0.95) 0%, rgba(15, 19, 32, 0.98) 100%);
      border: 2px solid rgba(251, 191, 36, 0.25);
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
    }

    .modal-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(251, 191, 36, 0.15);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 800;
      color: #fbbf24;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: rgba(251, 191, 36, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(251, 191, 36, 0.15);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: rgba(251, 191, 36, 0.5);
      background: rgba(15, 23, 42, 0.8);
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: #fbbf24;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 2px solid;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.3);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }

    .search-bar {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }

    .search-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(251, 191, 36, 0.15);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .filter-select {
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(251, 191, 36, 0.15);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 14px;
      min-width: 150px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fbbf24;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <h1>User Management</h1>
          <p>Manage users, roles, and permissions</p>
        </div>
        <button class="btn" onclick="openCreateModal()">+ Add User</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="totalUsers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Users</div>
        <div class="stat-value" id="activeUsers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Admins</div>
        <div class="stat-value" id="adminCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Reps</div>
        <div class="stat-value" id="repCount">0</div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="card">
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          placeholder="Search by email or name..."
          id="searchInput"
          oninput="filterUsers()"
        >
        <select class="filter-select" id="roleFilter" onchange="filterUsers()">
          <option value="">All Roles</option>
          <option value="admin">Admin</option>
          <option value="rep">Rep</option>
          <option value="viewer">Viewer</option>
          <option value="customer_admin">Customer Admin</option>
        </select>
        <select class="filter-select" id="statusFilter" onchange="filterUsers()">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Account</th>
              <th>Status</th>
              <th>Last Login</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="7" class="loading">
                <div class="spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Create User Modal -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create New User</h2>
      </div>

      <div id="createAlert"></div>

      <form id="createForm" onsubmit="createUser(event)">
        <div class="form-group">
          <label class="form-label">Email *</label>
          <input type="email" class="form-input" id="createEmail" required>
        </div>

        <div class="form-group">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-input" id="createName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password *</label>
          <input type="password" class="form-input" id="createPassword" required>
          <small style="color: #64748b; font-size: 11px;">Min 8 chars, uppercase, lowercase, number, special char</small>
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <select class="form-select" id="createRole" required>
            <option value="rep">Rep</option>
            <option value="admin">Admin</option>
            <option value="viewer">Viewer</option>
            <option value="customer_admin">Customer Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Account Name</label>
          <input type="text" class="form-input" id="createAccount" placeholder="Default Account">
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn" style="flex: 1;">Create User</button>
          <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeCreateModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit User</h2>
      </div>

      <div id="editAlert"></div>

      <form id="editForm" onsubmit="updateUser(event)">
        <input type="hidden" id="editUserId">

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="editEmail" disabled>
        </div>

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="editName">
        </div>

        <div class="form-group">
          <label class="form-label">Role</label>
          <select class="form-select" id="editRole">
            <option value="rep">Rep</option>
            <option value="admin">Admin</option>
            <option value="viewer">Viewer</option>
            <option value="customer_admin">Customer Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Account Name</label>
          <input type="text" class="form-input" id="editAccount">
        </div>

        <div class="form-group">
          <div class="form-checkbox">
            <input type="checkbox" id="editActive">
            <label>Account Active</label>
          </div>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn" style="flex: 1;">Update User</button>
          <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let allUsers = [];
    let currentUser = null;

    // Load current user
    async function loadCurrentUser() {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const response = await fetch('/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          localStorage.clear();
          window.location.href = '/login.html';
          return;
        }

        const data = await response.json();
        if (data.success) {
          currentUser = data.data;

          // Check if admin
          if (currentUser.role !== 'admin') {
            alert('Access denied. Admin role required.');
            window.location.href = '/rep-view.html';
          }
        }
      } catch (error) {
        console.error('Error loading user:', error);
      }
    }

    // Load users
    async function loadUsers() {
      const token = localStorage.getItem('accessToken');

      try {
        const response = await fetch('/auth/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        if (data.success) {
          allUsers = data.data;
          updateStats();
          renderUsers(allUsers);
        }
      } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('usersTableBody').innerHTML = `
          <tr><td colspan="7" style="text-align: center; color: #ef4444;">Failed to load users</td></tr>
        `;
      }
    }

    // Update stats
    function updateStats() {
      const total = allUsers.length;
      const active = allUsers.filter(u => u.isActive).length;
      const admins = allUsers.filter(u => u.role === 'admin').length;
      const reps = allUsers.filter(u => u.role === 'rep').length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('activeUsers').textContent = active;
      document.getElementById('adminCount').textContent = admins;
      document.getElementById('repCount').textContent = reps;
    }

    // Render users
    function renderUsers(users) {
      const tbody = document.getElementById('usersTableBody');

      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #64748b;">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(user => `
        <tr>
          <td>
            <div style="font-weight: 600;">${escapeHtml(user.fullName)}</div>
            <div style="font-size: 12px; color: #94a3b8;">${escapeHtml(user.email)}</div>
            ${user.isEmailVerified ? '' : '<div style="font-size: 11px; color: #f59e0b;">âš  Email not verified</div>'}
          </td>
          <td><span class="badge badge-${user.role}">${user.role}</span></td>
          <td style="color: #94a3b8;">${escapeHtml(user.accountName || '-')}</td>
          <td><span class="badge ${user.isActive ? 'badge-active' : 'badge-inactive'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
          <td style="color: #94a3b8; font-size: 12px;">${formatDate(user.lastLoginAt)}</td>
          <td style="color: #94a3b8; font-size: 12px;">${formatDate(user.createdAt)}</td>
          <td>
            <button class="btn btn-small btn-secondary" onclick="openEditModal(${user.id})">Edit</button>
            ${currentUser && user.id !== currentUser.id ? `
              <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id}, '${escapeHtml(user.email)}')">Delete</button>
            ` : ''}
          </td>
        </tr>
      `).join('');
    }

    // Filter users
    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const roleFilter = document.getElementById('roleFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let filtered = allUsers.filter(user => {
        const matchesSearch = user.email.toLowerCase().includes(searchTerm) ||
                             user.fullName.toLowerCase().includes(searchTerm);
        const matchesRole = !roleFilter || user.role === roleFilter;
        const matchesStatus = !statusFilter || (statusFilter === 'active' ? user.isActive : !user.isActive);

        return matchesSearch && matchesRole && matchesStatus;
      });

      renderUsers(filtered);
    }

    // Create user
    async function createUser(e) {
      e.preventDefault();

      const token = localStorage.getItem('accessToken');
      const alertDiv = document.getElementById('createAlert');

      const userData = {
        email: document.getElementById('createEmail').value,
        fullName: document.getElementById('createName').value,
        password: document.getElementById('createPassword').value,
        role: document.getElementById('createRole').value,
        accountName: document.getElementById('createAccount').value || 'Default Account'
      };

      try {
        const response = await fetch('/auth/users', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (data.success) {
          alertDiv.innerHTML = '<div class="alert alert-success">User created successfully!</div>';
          document.getElementById('createForm').reset();

          setTimeout(() => {
            closeCreateModal();
            loadUsers();
          }, 1500);
        } else {
          alertDiv.innerHTML = `<div class="alert alert-error">${escapeHtml(data.error)}</div>`;
        }
      } catch (error) {
        alertDiv.innerHTML = '<div class="alert alert-error">Failed to create user</div>';
      }
    }

    // Open edit modal
    function openEditModal(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      document.getElementById('editUserId').value = user.id;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editName').value = user.fullName;
      document.getElementById('editRole').value = user.role;
      document.getElementById('editAccount').value = user.accountName || '';
      document.getElementById('editActive').checked = user.isActive;

      document.getElementById('editModal').classList.add('active');
    }

    // Update user
    async function updateUser(e) {
      e.preventDefault();

      const token = localStorage.getItem('accessToken');
      const alertDiv = document.getElementById('editAlert');
      const userId = document.getElementById('editUserId').value;

      const userData = {
        fullName: document.getElementById('editName').value,
        role: document.getElementById('editRole').value,
        accountName: document.getElementById('editAccount').value,
        isActive: document.getElementById('editActive').checked
      };

      try {
        const response = await fetch(`/auth/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (data.success) {
          alertDiv.innerHTML = '<div class="alert alert-success">User updated successfully!</div>';

          setTimeout(() => {
            closeEditModal();
            loadUsers();
          }, 1500);
        } else {
          alertDiv.innerHTML = `<div class="alert alert-error">${escapeHtml(data.error)}</div>`;
        }
      } catch (error) {
        alertDiv.innerHTML = '<div class="alert alert-error">Failed to update user</div>';
      }
    }

    // Delete user
    async function deleteUser(userId, email) {
      if (!confirm(`Are you sure you want to delete user: ${email}?\n\nThis action cannot be undone.`)) {
        return;
      }

      const token = localStorage.getItem('accessToken');

      try {
        const response = await fetch(`/auth/users/${userId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        if (data.success) {
          alert('User deleted successfully');
          loadUsers();
        } else {
          alert('Failed to delete user: ' + data.error);
        }
      } catch (error) {
        alert('Failed to delete user');
      }
    }

    // Modal functions
    function openCreateModal() {
      document.getElementById('createAlert').innerHTML = '';
      document.getElementById('createForm').reset();
      document.getElementById('createModal').classList.add('active');
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.remove('active');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Never';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';

      return date.toLocaleDateString();
    }

    // Close modals on outside click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    });

    // Initialize
    loadCurrentUser().then(() => loadUsers());

    // Auto-refresh every 30 seconds
    setInterval(loadUsers, 30000);
  </script>
</body>
